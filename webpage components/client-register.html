<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/styles.css">
        
        <title>ifht</title>
        
    </head>
    
    <body>
        
       <form id="register-client">
           
            <div class="input-block-50">

                <label for="first-name">First name</label>
                <input  type="text" name="first-name" placeholder="Enter first name">
                
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
                <small>Password must be atleast 8 characters long</small>

            </div>
           
            <div class="input-block-50 no-pad">

                <label for="surname">Surname</label>
                <input type="text" name="surname" placeholder="Enter surname"> 
                
                <label for="confirm-password">Confirm Password</label>
                <input id = "confirmPassword" type="password" name="confirm-password">

            </div>
           
            <div class="input-block">
           
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="Enter email address">

                <label for="company-name">Company name</label>
                <input type="text" name="company-name" placeholder="Enter company name">

                <label for="contact-number">Contact number</label>
                <input type="tel" name="contact-number" placeholder="08249576701">
           
            </div>
            
            <button class="fill book">Register</button>
        </form>
        <div id ="errorBox"></div>
        <script src="https://kit.fontawesome.com/81caa0dfef.js"></script>
          
        <script src="/jquery.min.js"></script> 
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="/lib.js" type="text/javascript"></script>
        
    </body>
    
</html>
