<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/styles.css">
        
        <title>Airside Transfer form</title>
        
    </head>
    
    <body>
        
        <form>
            <h1>Event Booking</h1>
            
            <h4>Event Details</h4>
            <hr>
            <h5>Event type</h5>
            <div class="checkbox-form-container">
                <div class="checkbox" allowOne="true">
                    <label class="container checkbox-4">CTICC
                        <input class="cb" type="checkbox" name="cticc" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    <label class="container checkbox-4">GCC
                        <input class="cb" type="checkbox" name="gcc" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    <label class="container checkbox-4">PSL Soccer
                        <input class="cb" type="checkbox" name="soccer" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    <label class="container checkbox-4">Other Event
                        <input class="cb" type="checkbox" name="other" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                </div>
                
            </div>
            
            <h5>Event info</h5>
            <div class="input-block-50">
                
                <label for="date-start-event">Date start</label>
                <input type="date" name="date-start-event">
                
                <label for="venue">Location</label>
                <input type="text" name="venue">
                
                <label for="start-time-event">Start time</label>
                <input type="time" name="start-time-event">
                
                <label for="pax-event">Pax</label>
                <input type="text" name="pax-event">
            </div>
            <div class="input-block-50">

                <label for="date-end-event">Date end</label>
                <input type="date" name="date-end-event">
                
                <label for="event-name">Event name</label>
                <input type="text" name="event-name">
                
                <label for="end-time-event">End time</label>
                <input type="time" name="end-time-event">
                
                <br><br><br><br><br>
                
            </div>
            
            <label for="event-description">Event description</label>
            <textarea name="event-description" rows="4"></textarea>
            <h4>Build Up</h4>
            <hr>
            <h5>Do you require Cape Medics services for the build-up of the event </h5>
            <div class="checkbox-form-container">
                <div class="checkbox" allowOne="true">
                    <label class="container">Yes
                        <input class="cb" type="checkbox" name="yes" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    <label class="container">No
                        <input class="cb" type="checkbox" name="No" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    
                </div>
                <div class="sub-form">
                    <div class="input-block-50">
                
                        <label for="date-start-build-up">Date start</label>
                        <input type="date" name="date-start-build-up">

                    </div>
                    <div class="input-block-50">
                        <label for="date-end-build-up">Date end</label>
                        <input type="date" name="date-end-build-up">

                    </div>
                    <div class="recursive-form">
                        <h4 class="date-header"></h4>
                        <div class="input-block-50">

                            <label for="start-time-build-up">Start time</label>
                            <input type="time" name="start-time-build-up">

                        </div>
                        <div class="input-block-50">

                            <label for="end-time-build-up">End time</label>
                            <input type="time" name="end-time-build-up">
                    
                        </div>
                        
                    </div>
                </div>
            </div>
            <h4>Strike</h4>
            <hr>
            <h5>Do you require Cape Medics services for the strike of the event </h5>
            <div class="checkbox-form-container">
                <div class="checkbox" allowOne="true">
                    <label class="container">Yes
                        <input class="cb" type="checkbox" name="yes" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    <label class="container">No
                        <input class="cb" type="checkbox" name="No" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    
                </div>
                <div class="sub-form">
                    <div class="input-block-50">
                
                        <label for="date-start-build-up">Date start</label>
                        <input type="date" name="date-start-build-up">

                    </div>
                    <div class="input-block-50">
                        <label for="date-end-build-up">Date end</label>
                        <input type="date" name="date-end-build-up">

                    </div>
                    <div class="recursive-form">
                        <h4 class="date-header"></h4>
                        <div class="input-block-50">

                            <label for="start-time-build-up">Start time</label>
                            <input type="time" name="start-time-build-up">

                        </div>
                        <div class="input-block-50">

                            <label for="end-time-build-up">End time</label>
                            <input type="time" name="end-time-build-up">
                    
                        </div>
                        
                    </div>
                </div>
            </div>
            <h4>Important Event info</h4>
            <hr>
            <div class="input-block-50">
                
                    <label for="nature-of-event">Nature of event</label>
                    <input type="text" name="nature-of-event">
                    <label for="crowd-event">Will the attendees be standing/seated/both ?</label>
                    <select name="crowd-event">
                        <option>Standing</option>
                        <option>Sitting</option>
                        <option>Both</option>
                    </select>
                    <label for="numbers-event">Expected numbers</label>
                    <input type="text" name="numbers-event">
                    <label for="season-event">Time of year</label>
                    <select name="season-event">
                        <option>Summer</option>
                        <option>Autumn </option>
                        <option>Winter</option>
                        <option>Spring</option>
                    </select>

            </div>
            <div class="input-block-50">
                
                    <label for="venue-event">Venue</label>
                    <select name="venue-event">
                        <option>Includes overnight camping</option>
                        <option>Widespread public location in streets</option>
                        <option>Temporary outdoor structures</option>
                        <option>Other outdoor, e.g. festival</option>
                        <option>Outdoor in confined location, e.g. park, stadium</option>
                        <option>Indoor</option>
                        
                    </select>
                    <label for="crowd-profile-event">Attendees</label>
                    <select name="crowd-profile-event">
                        <option>Predominately elderly</option>
                        <option>Predominately children and teenagers</option>
                        <option>Predominantly Young Adults, Full mix, not in family groups</option>
                        <option>Full mix, in family groups</option>
                        
                    </select>
                    <label for="duration-event">Expected event duration</label>
                    <select name="crowd-profile-event">
                        <option>Less than 4 hours</option>
                        <option>More than 4 less than 12 hours </option>
                        <option>More than 12 hours</option>
                        
                    </select>
                <br><br><br><br><br>

            </div>
            
            
            <h4>Booking Details (Person making the booking)</h4>
            <hr>
            <div class="input-block-50">
                
                <label for="bookee-name">First name</label>
                <input type="text" name="bookee-name">
                
                <label for="company">Company name</label>
                <input type="text" name="company">
                
                <label for="number">Contact Number</label>
                <input type="number" name="number">
                
                <label for="email">Email address</label>
                <input type="text" name="email">
                
                
            </div>
            <div class="input-block-50">
                
                <label for="bookee-surname">Surname</label>
                <input type="text" name="bookee-surname">
                
                <label for="alt-number">Alternate Contact Number</label>
                <input type="number" name="alt-number">
                
                <label for="alt-email">Alternate Email address</label>
                <input type="text" name="alt-email">
                
                <label for="request-number">Request Number</label>
                <input type="number" name="request-number">
                
            </div>
            
            
           
            <h4>Payment Method</h4>
            <hr>
             <div class="checkbox-form-container">
                <div class="checkbox" allowOne="true">
                    <label class="container">EFT/Credit Card
                        <input class="cb" type="checkbox" name="ils" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                    <label class="container">Account
                        <input class="cb" type="checkbox" name="als" value=1>
                        <span class="checkmark"><span class="fas fa-check"></span></span>
                    </label>
                </div>
            </div>
            <br><br>
            <button class="fill book">make booking</button>
        </form>

            <div class="form-info">
                <img src="/Images/logo-e.png">

                <div>Event Details: What kind of event you have as well as the general starting times and dates<br>PAx is the amount of people</div><br>
                
                <div>Don't have important event info</div><br>

                <p></p>
                
            </div>
        
        </div-->

        <script src="/jquery.min.js"></script> 
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"

  crossorigin="anonymous"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="/lib.js" type="text/javascript"></script>
        
    </body>
    
</html>
