<html>
  <head>
    <title>Vehicle Checklist Alert</title>
  </head>
  <body>
    <div>Some text here</div>
    <div>
      <p>Vehicle Number: {{vehicleNumber}}</p>
      <p>Driver: {{driver}}</p>
      <p>Controller: {{controller}}</p>
      <p>Checked By: {{checkedBy}}</p>
      <p>Date: {{date}}</p>
      <p>Time: {{time}}</p>
    </div>
    <div>
      {%for error,values in checklist%}
      <p>Item: {{error}}</p>
      <p>Comment: {{values.comment}}</p>
      <br>
      {%endfor%}
    </div>
    <div>Some other text here</div>
  </body>
</html>
